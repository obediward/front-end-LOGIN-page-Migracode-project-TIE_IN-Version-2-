<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="logo">
      <img src="public/logo.jpg" width="50px" height="50px">
    </div>
    <h4>TIE_IN</h4>
    <h3>Good Neighbour</h3>
    <div class="container-text-logo">

    </div>

      <form action="index.html" class="login-form">
        <h1>Login</h1>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Username" required></span>
        </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="Password" required></span>
        </div>

        <input type="submit" class="logbtn" value="Login">

        <div class="bottom-text">
          Don't have account? <a href="#" class="sign-up">Sign up</a>
        </div>

      </form>

      <div class="main-text">Let's Work Together</div>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
